<h3>Submit Your Movie And A Review</h3>
<div *ngFor='let error of errors'>
    <p style='color: red;'>{{ error }}</p>
</div>
<div class='create_info'>
  <form (submit)="onSubmit()">
    <p>Movie Title:</p>
    <input type='text' name='movieInfo.title' [(ngModel)]='movieInfo["title"]'>

    <p>Your Name:</p>
    <input type='text' name='movieInfo.name' [(ngModel)]='movieInfo["name"]'>
    <br>
    <br>
    <select name='movieInfo["stars"]' [(ngModel)]='movieInfo["stars"]'>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <p>YourReview:</p>
    <input type='text' name='movieInfo["review"]' [(ngModel)]='movieInfo["review"]'>
    
    <br>
    <input type='submit' value='Add Movie'> | <a href='/'> <button type='button'>Cancel</button></a>
  </form>
</div>
